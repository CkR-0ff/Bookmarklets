<!DOCTYPE HTML>
<html>
<head>
<script src="http://rawgit.com/CkR-0ff/JSRepo/master/jquery-2.1.4.min.js"></script>
<script src="jsFiles/ElemRemover.js"></script>
<link rel="stylesheet" href="/cssFiles/Bookmarklets.css">
</head>

<link rel="shortcut icon" type="image/ico" href="/images/favicon.ico"/>

<body>
  
  <table id="thetab">
    <th colspan="2">
      Drag the link to your bookmarks bar.
    </th>
    <tr>
      <td>
	<b>Link</b>
      </td>
      <td>
	<b>Discription</b>
      </td>
    </tr>
  </table>
  
  <script>/*
    console.log('str',ElementRemover); 
    console.log('str',WebmAutoDownload); 
    console.log('str',DownloadReadyWebm); */
    
    var tbl = document.getElementById("thetab");
    
    var json = RetJson();
    for(var i = 0; i<json.marklets.length; i++){
      var tr = document.createElement("tr");
      var td_Lnk = document.createElement("td");
      var a_Lnk = document.createElement("a");
      a_Lnk.href = json.marklets[i].Code;
      a_Lnk.innerHTML = json.marklets[i].Title;
      td_Lnk.appendChild(a_Lnk);
      tr.appendChild(td_Lnk);
      var td_Desc = document.createElement("td");
      td_Desc.innerHTML = json.marklets[i].Description;
      tr.appendChild(td_Desc);
      tbl.appendChild(tr);
    }

  </script>
</body>
</html>
